<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Syncer — preview & copy</title>
  <link rel="stylesheet" href="pico.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="row">
      <h3 class="col-8">Syncer — менеджер синхронизации файлов и папок</h3>
      <div class="col-2 text-right">
        <button id="btnSettings" title="Настройки"><span class="material-icons">settings</span></button>
        <button id="btnExit" title="Выход"><span class="material-icons">logout</span></button>
      </div>
    </div>

    <div class="grid">
      <div class="row">
        <label>SRC:</label>
        <input id="src" type="text" placeholder="Source" class="m-0"/>
        <button id="btnSrcBrowse" class="icon-btn"><span class="material-icons">folder_open</span></button>
      </div>
      <div class="row">
        <label>DST:</label>
        <input id="dst" type="text" placeholder="Destination" class="m-0"/>
        <button id="btnDstBrowse" class="icon-btn"><span class="material-icons">folder_open</span></button>
      </div>
    </div>

    <div class="row">
      <button id="btnPreview">Предпросмотр</button>
      <button id="btnCopyAll">Копировать всё (robocopy /MIR)</button>
      <button id="btnCopySel">Копировать отмеченные</button>
      <span id="hint" class="muted"></span>
    </div>

    <div class="row">
      <label><input id="chkShowExtra" type="checkbox" checked /> показывать «лишние» (OnlyInDst)</label>
      <label><input id="chkShowOlder" type="checkbox" /> показывать «Older»</label>
      <label><input id="chkSelectAll" type="checkbox" checked /> выделить всё</label>
    </div>

    <table id="tbl" class="striped">
      <thead>
        <tr>
          <th style="width:28px"></th>
          <th style="width:120px">Статус</th>
          <th>Путь</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <pre id="log" class="mono muted"></pre>
  </main>
  <dialog id="dlgSettings">
    <h3>Настройки</h3>
    <label>Игнорируемые файлы и папки (через запятую):</label>
    <input id="txtIgnore" type="text" placeholder="package-lock.json,yarn.lock,.husky" />
    <menu>
      <button id="btnSaveSettings" class="primary">Сохранить</button>
      <button onclick="this.closest('dialog').close()">Закрыть</button>
    </menu>
  </dialog>
  <script src="js/neutralino.js"></script>
  <script src="js/app.js"></script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Syncer — preview & copy</title>
  <link rel="stylesheet" href="pico.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="row">
      <h3 class="col-8">Syncer — менеджер синхронизации файлов и папок</h3>
      <div class="col-3 text-right">
        <button id="btnTheme" title="Сменить тему"><span class="material-icons">dark_mode</span></button>
        <button id="btnSettings" title="Настройки"><span class="material-icons">settings</span></button>
        <button id="btnExit" title="Закрыть" class="contrast"><span class="material-icons">close</span></button>
      </div>
    </div>

    <div class="grid">
      <div class="row">
        <label>SRC:</label>
        <input id="src" type="text" placeholder="Source" class="m-0"/>
        <button id="btnSrcBrowse" class="icon-btn"><span class="material-icons">folder_open</span></button>
      </div>
      <div class="row">
        <label>DST:</label>
        <input id="dst" type="text" placeholder="Destination" class="m-0"/>
        <button id="btnDstBrowse" class="icon-btn"><span class="material-icons">folder_open</span></button>
      </div>
    </div>

    <div class="row">
      <select id="selPreset" class="m-0 col-8"></select>
      <button id="btnSavePreset" class="icon-btn">Сохранить пресет</button>
    </div>

    <div class="row">
      <button id="btnPreview">Предпросмотр</button>
      <button id="btnCopyAll" class="outline">Копировать всё</button>
      <button id="btnCopySel" class="secondary">Копировать отмеченные</button>
      <span id="hint" class="muted"></span>
    </div>

    <progress id="progress" style="display:none;width:100%;"></progress>

    <div class="row">
      <label><input id="chkShowExtra" type="checkbox" checked /> показывать которые есть только в DST</label>
      <label><input id="chkShowOlder" type="checkbox" /> показывать которые новее</label>
    </div>

    <table id="tbl" class="striped">
      <thead>
        <tr>
          <th style="width:28px"><input id="chkSelectAll" type="checkbox" checked /></th>
          <th style="width:120px">Статус</th>
          <th>Путь</th>
          <th style="width:100px">Размер SRC</th>
          <th style="width:100px">Размер DST</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <pre id="log" class="mono muted"></pre>
  </main>
  <dialog id="dlgSettings">
    <div>
    <h3>Настройки</h3>
    <label><b>Игнорируемые файлы:</b></label>
    <div id="lstIgnoreFiles" class="ignore-list"></div>
    <div class="row">
      <input id="txtIgnoreFile" type="text" placeholder="package-lock.json" class="m-0" />
      <button id="btnAddIgnoreFile" class="icon-btn"><span class="material-icons">add</span></button>
    </div>
    <br>
    <label><b>Игнорируемые папки:</b></label>
    <div id="lstIgnoreDirs" class="ignore-list"></div>
    <div class="row">
      <input id="txtIgnoreDir" type="text" placeholder="node_modules" class="m-0" />
      <button id="btnAddIgnoreDir" class="icon-btn"><span class="material-icons">add</span></button>
    </div>
    <nav>
      <button id="btnSaveSettings" class="primary">Сохранить</button>
      <button onclick="this.closest('dialog').close()" class="contrast">Закрыть</button>
    </nav>
    </div>
  </dialog>
  <script src="js/neutralino.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
